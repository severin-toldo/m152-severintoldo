<app-content [title]="'INTERCOM.CONTACT.TITLE'">
  <div class="row">
    <div class="col-1">
    </div>
    <div class="col-10">
      <form [formGroup]="form"
            (ngSubmit)="submit()">
        <div class="form-group">
          <label for="firstname">Vorname*</label>
          <input type="text" class="form-control" id="firstname" placeholder="Vorname" formControlName="firstname" required>
        </div>
        <div class="form-group">
          <label for="lastname">Nachname*</label>
          <input type="text" class="form-control" id="lastname" placeholder="Nachname" formControlName="lastname" required>
        </div>
        <div class="form-group">
          <label for="email">E-Mail*</label>
          <input type="email" class="form-control" id="email" placeholder="example@email.com" formControlName="email" required>
        </div>
        <div class="form-group">
          <label for="address">Adresse</label>
          <input type="text" class="form-control" id="address" placeholder="Adresse" formControlName="address">
        </div>
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label for="zip">PLZ</label>
              <input type="text" class="form-control" id="zip" placeholder="PLZ" formControlName="zip">
            </div>
          </div>
          <div class="col-8">
            <div class="form-group">
              <label for="place">Ort</label>
              <input type="text" class="form-control" id="place" placeholder="Ort" formControlName="place">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Telefonnummer</label>
          <input type="text" class="form-control" id="phoneNumber" placeholder="Telefonnummer" formControlName="phoneNumber">
        </div>
        <div class="form-group">
          <label for="message">Mitteilung*</label>
          <textarea class="form-control" id="message" placeholder="Mitteilung" formControlName="message" required></textarea>
        </div>
        <div class="float-right">
          <button type="reset" class="btn btn-outline-primary rounded-pill">Zur√ºcksetzen</button>
          <button type="submit" class="btn btn-primary rounded-pill ml-2" [disabled]="!form.valid">Senden</button>
        </div>
      </form>
    </div>
    <div class="col-1">
    </div>
  </div>
</app-content>
