<div class="m-5">
  <h1>Fragen und Antworten zum Urheberrecht</h1>
  <br/>
  <br/>
  <ngb-accordion #acc="ngbAccordion">
    <ngb-panel *ngFor="let questionsAndAnswerKey of questionsAndAnswers.keys()"
               [title]="questionsAndAnswerKey">
      <ng-template ngbPanelContent>
        {{ questionsAndAnswers.get(questionsAndAnswerKey) }}
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
