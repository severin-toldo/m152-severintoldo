<div class="m-5">
  <h1>Fragen und Antworten zum Urheberrecht</h1>
  <br/>
  <br/>
  <ngb-accordion #acc="ngbAccordion">
    <ngb-panel *ngFor="let key of questionsAndAnswers | keyvalue"
               [title]="key.key">
      <ng-template ngbPanelContent>
        <div class="ml-3" [innerHTML]="key.value"></div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
