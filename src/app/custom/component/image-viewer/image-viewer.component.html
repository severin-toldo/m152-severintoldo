<div class="pb-2">
  <carousel [interval]="0">
    <slide *ngFor="let image of images">
      <app-image [src]="image.thumbnail"
                 [alt]="image.title"
                 (click)="openImageViewerModal(image)"
                 class="image-viewer-image"></app-image>
    </slide>
  </carousel>
</div>
