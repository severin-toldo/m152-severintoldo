<div class="modal-header border-0 pb-0">
  <h4 class="modal-title pull-left">{{ title | translate }}</h4>
  <button type="button" class="close pull-right" (click)="onClose()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <img class="w-100 rounded" [src]="src" [alt]="title">
</div>
