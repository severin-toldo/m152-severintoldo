<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <a *ngIf="isNavbarCollapsed"
     [routerLink]="homeRoute" class="navbar-brand">{{ 'GENERAL.APP_TITLE' | translate }}</a>

  <!--  TODO use icon-->
  <button #navbarToggler class="navbar-toggler" (click)="toggleMenu()">
    <i-feather name="menu"></i-feather>
  </button>

  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse row">
    <div *ngIf="!isNavbarCollapsed" class="col d-flex justify-content-start ml-5">
      <a [routerLink]="homeRoute" class="navbar-brand">{{ 'GENERAL.APP_TITLE' | translate }}</a>
    </div>
    <div class="col d-flex justify-content-end">
      <ul class="navbar-nav d-flex align-items-stretch justify-content-between w-100">
        <li *ngFor="let navLink of navLinks;"
            [class.active]="isNavLinkActive(navLink)"
            class="nav-item">
          <a *ngIf="navLink.subs && navLink.subs.length !== 0"
             (click)="openNavLinkSubsContainer(navLink)"
             class="nav-link">
            {{ navLink.text | translate }}
          </a>
          <a *ngIf="!navLink.subs"
             (click)="routeToNavLinkRoute(navLink)"
             class="nav-link">
            {{ navLink.text | translate }}
          </a>
        </li>
      </ul>
    </div>
    <div *ngIf="!isNavbarCollapsed" class="col d-flex justify-content-end mr-5">
      <button class="btn btn-primary rounded-pill">{{ 'NAV.SITEMAP' | translate }}</button>
    </div>
  </div>
</nav>
<div *ngIf="isNavLinkSubsContainerVisible" class="nav-link-subs-container p-4">
  <div class="row">
    <div *ngFor="let navLinkSub of selectedNavLink.subs;"
        [class.active]="isNavLinkActive(navLinkSub)"
         class="col d-flex justify-content-center">
      <a (click)="routeToNavLinkRoute(navLinkSub)" class="nav-link">
        {{ navLinkSub.text | translate }}
      </a>
    </div>
  </div>
</div>
