<div ngbDropdown class="d-inline-block">
  <button [ngClass]="customClass ? customClass : ''"
          class="btn btn-outline-primary"
          ngbDropdownToggle>{{ label | translate }}</button>
  <div [ngClass]="customMenuClass ? customMenuClass : ''"
       ngbDropdownMenu>
    <button *ngFor="let selectOption of selectOptions"
            (click)="onOptionSelected(selectOption)"
            ngbDropdownItem>{{ selectOption.label | translate }}</button>
  </div>
</div>
